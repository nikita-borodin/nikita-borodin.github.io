<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loginpage</title>
    <script>
        var login = prompt ('Введите логин');
        
        if (!login) {
            alert ('Упс, что-то пошло не так!')
        }

        else if (login != 'admin') {
            alert ('Ви таки не админ!')
        }

        else {
            var password = prompt ('Введите пароль');
            if (!password) {
                alert ('Упс, что-то пошло не так!')
            }
            else if (password != 'qwerty1234') {
                alert ('Забыли пароль, админ?')
            }
            else {
                alert ('Привет, админ!')
            }
        }
        
    </script>
</head>
<body>
    <h1>Loginpage</h1>
</body>
</html>
